<div class="d-flex justify-content-start" style="margin-top: 10px;">
    <button mat-raised-button color="primary" [routerLink]="['/createlegal']">Create Legal</button>
    <button mat-raised-button color="primary" [routerLink]="['/createnatural']" style="margin-left: 5px;">Create Natural</button>
</div>
<div class="mat-elevation-z8" style="margin-top: 10px;">
    <table mat-table [dataSource]="dataSource" style="width: 100%;">
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let person"> {{person.name}} </td>
        </ng-container>
        <ng-container matColumnDef="Document">
            <th mat-header-cell *matHeaderCellDef> Document </th>
            <td mat-cell *matCellDef="let person"> {{person.document}} </td>
        </ng-container>
        <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let person">{{person.address.line }} , {{person.address.city}} , {{person.address.state}} - {{person.address.country}} </td>
        </ng-container>
        <ng-container matColumnDef="Options">
            <th mat-header-cell *matHeaderCellDef> Options </th>
            <td mat-cell *matCellDef="let person">
                <div class="d-flex justify-content-start">
                    <button *ngIf="person.suffix === 'legalperson';" mat-raised-button color="primary" [routerLink]="['/detaillegalperson']" [queryParams]="{id: person.id}">Details</button>
                    <button *ngIf="person.suffix === 'naturalperson';" mat-raised-button color="primary" [routerLink]="['/detailnaturalperson']" [queryParams]="{id: person.id}">Details</button>
                    <button *ngIf="person.suffix === 'legalperson';" mat-raised-button color="accent" [routerLink]="['/updatelegalperson']" [queryParams]="{id: person.id}" style="margin-left: 5px;">Update</button>
                    <button *ngIf="person.suffix === 'naturalperson';" mat-raised-button color="accent" [routerLink]="['/updatenaturalperson']" [queryParams]="{id: person.id}" style="margin-left: 5px;">Update</button>
                    <button mat-raised-button color="warn" style="margin-left: 5px;" (click)="delete(person.id)">Delete</button>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
